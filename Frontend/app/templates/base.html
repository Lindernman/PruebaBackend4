<!DOCTYPE html>
<html
  lang="en"
  data-theme="dracula"
  style="background-color: transparent !important"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.38.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-700 h-full">
    <main class="w-full h-full flex flex-col overflow-hidden">
      <div class="flex-none">
        <div class="navbar bg-base-100">
          <div class="flex items-center justify-center w-full">
            <ul class="menu menu-horizontal p-0 font-extrabold text-lg">
              <li>
                <a href="/">INICIO</a>
              </li>
              {% if auth %}
              <li>
                <form class="flex flex-col gap-2 my-2" type="submit" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                   
                    <button class="btn btn-sm bg-emerald-500 text-white"> SALIR</button>
                </form>

              </li>
              {% endif %}
              {% if auth == None %}
              <li>
                <a href="/login">LOGIN</a>
              </li>
              <li>
                <a href="/register">REGISTRO</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>

      <div class="flex-auto w-full h-full flex overflow-hidden">
        <div class="flex-1 overflow-x-hidden overflow-y-auto flex flex-col">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </main>
  </body>
</html>
